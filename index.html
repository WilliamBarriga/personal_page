<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>pagina personal</h1>
        <div>
            <div class="form-group">
                <label for="id_email">Direccion de correo</label>
                <input type="email" class="form-control" id="id_email" placeholder="nombre@ejemplo.com"
                    onkeypress="tabToName(event);">
            </div>
            <div class="form-group">
                <label for="id_nombre"> Nombre </label>
                <input class="form-control" type="text" placeholder="Nombre" id="id_nombre"
                    onkeypress="tabToMessage(event);">
            </div>
            <div class="form-group">
                <label for="id_mensaje">mensaje</label>
                <textarea class="form-control" id="id_mensaje" rows="2" onkeypress="alerta_enter(event); "></textarea>
            </div>
            <button class="btn btn-primary" id="id_Submit" onclick="return prueba(this); ">Submit</button>
            <script src="js/form.js"></script>
        </div>
    </div>
</body>

</html>
